<header>
  <nav class="navbar navbar-expand-sm bg-dark cursor-pointer">
    <div class="container-fluid">
      <a class="navbar-brand text-white" (click)="loadHome()">Amazon-Clone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <div class="bg-body-tertiary p-0 position-relative" style="border:1px solid black; border-radius: 10px;"></div>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" (click)="loadHome()">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" (click)="loadCart()">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" (click)="loadOrder()">My Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" (click)="logout()">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" (click)="loadProfile()">My Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>
  <div class="offcanvas offcanvas-start" style="width: 200px; border: none;" id="cat">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" style="text-align: center;">Shop By Category</h5>
    </div>
    <div class="offcanvas-body">
      <div class="btn-group-vertical">
        <button class="btn" type="button" *ngFor="let category of categories">
          <p (click)="viewProductsByCategory(category.categoryname)">{{category.categoryname}}</p>
        </button>
        <hr class="dropdown-divider">
        <button class="btn" type="button" (click)="loadProfile()">Profile</button>
        <button class="btn" type="button" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-0">
    <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#cat">All</button>
    <button class="btn" type="button" *ngFor="let category of categories.slice(0,3)">
      <p class="mt-3" (click)="viewProductsByCategory(category.categoryname)">{{category.categoryname}}</p>
    </button>
  </div>

  <div class="container" *ngIf="second">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-4" *ngFor="let product of products">
        <div class="card p-2 h-100 justify-content-center">
          <img class="card-img-top align-self-center" [src]="product.image" alt="{{ product.name }}">
          <div class="card-body d-flex flex-column">
            <h6 class="card-title">{{ product.name }}</h6>
            <div class="mt-auto align-self-end">
              <p class="card-text"><strong>Price:</strong> {{ product.price | currency: 'INR' }}</p>
              <a class="btn btn-primary m-2" (click)="addToCart(product)">Cart</a>
              <a class="btn btn-primary m-2" (click)="proceedToBuy(product)">Buy</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div *ngIf="!second">
    <router-outlet></router-outlet>
  </div>
</body>
