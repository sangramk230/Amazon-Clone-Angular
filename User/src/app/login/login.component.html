<body>
  <div class="container mt-5" >
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div *ngIf="signupDiv">
              <h5 class="card-title">Signup</h5>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" id="name" placeholder="Enter Full Name" name="name" class="form-control" [(ngModel)]="user.name">
                </div>

                <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" class="form-select" [(ngModel)]="user.gender">
                    <option value="" disabled selected hidden>Choose Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="dob" class="form-label">Date Of Birth</label>
                  <input type="date" id="dob" name="dob" class="form-control" [(ngModel)]="user.dob">
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" placeholder="Enter Email" name="email" class="form-control" [(ngModel)]="user.email">
                </div>

                <div class="mb-3">
                  <label for="phoneno" class="form-label">Phone No</label>
                  <input type="tel" id="phoneno" placeholder="Enter Phone No" name="phoneno" class="form-control" [(ngModel)]="user.phoneno">
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" placeholder="Enter Password" name="password" class="form-control" [(ngModel)]="user.password">
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" class="form-control" [(ngModel)]="user.confirmpassword">
                </div>

                <div class="mb-3">
                  <label for="image" class="form-label">Profile Image</label>
                  <input type="file" id="image" class="form-control" (change)="handleFileInput($event)">
                </div>

                <button type="button" class="btn btn-primary" (click)="signup()">Signup</button>
                <p class="mt-3">Already have an account? <a href="javascript:void(0)" (click)="toggleLogin()">Login</a></p>
              </form>
            </div>

            <div *ngIf="loginDiv">
              <h5 class="card-title">User Login</h5>
              <form>
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" id="loginEmail" placeholder="Enter Email" name="email" class="form-control" [(ngModel)]="user.email">
                </div>

                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" id="loginPassword" placeholder="Enter Password" name="password" class="form-control" [(ngModel)]="user.password">
                </div>

                <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                <p class="mt-3">Don't have an account? <a href="javascript:void(0)" (click)="toggleSignup()">Signup</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
