<main class="container-fluid">
  <table class="table table-bordered">
    <thead>
      <tr style="text-align: center;">
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Address</th>
        <th>Order Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.productid }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.email }}</td>
        <td>{{ product.contact }}</td>
        <td>{{ product.address }}</td>
        <td>
          <select name="Approval" id="ap" [(ngModel)]="product.status">
            <option value="In Progress" disabled>In Progress</option>
            <option value="Approved">Approved</option>
            <option value="Ready for dispatch">Ready for dispatch</option>
            <option value="Partially dispatched">Partially dispatched</option>
            <option value="Delivered">Delivered</option>
          </select>
        </td>
        <td>
          <button class="btn btn-primary" (click)="actionOnApproval(product)">Approve</button>
        </td>
      </tr>
    </tbody>
  </table>
</main>
