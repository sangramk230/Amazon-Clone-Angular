<div class="container mt-4" *ngIf="first && !second">
  <div class="row justify-content-center" *ngFor="let adminData of admin">
      <div class="col-md-8">
          <div class="card shadow p-3 mb-5 bg-white rounded">
              <div class="card-body">
                  <h3 class="card-title text-center mb-4">Profile</h3>
                  <div class="row">
                      <div class="col">
                          <ul class="list-group list-group-flush text-center">
                              <span class="rounded-circle" style="width: 100px; height: 120px; align-self: center;">
                                  <li class="list-group-item" *ngIf="adminData.image">        
                                      <img [src]="adminData.image" class="img-fluid">
                                  </li>
                              </span>
                              <li class="list-group-item"><strong>Name:</strong> {{ adminData.name }}</li>
                              <li class="list-group-item"><strong>Gender:</strong> {{ adminData.gender }}</li>
                              <li class="list-group-item"><strong>Date of Birth:</strong> {{ adminData.dob | date:'dd/MM/yyyy' }}</li>
                              <li class="list-group-item"><strong>Email:</strong> {{ adminData.email }}</li>
                              <li class="list-group-item"><strong>Phone:</strong> {{ adminData.phoneno }}</li>
                          </ul>
                      </div>
                  </div>
                  <div class="text-center mt-3">
                    <button class="btn btn-primary ms-1 me-2" (click)="logout()">Logout</button>
                      <button class="btn btn-primary" (click)="loadProfileUpdate(adminData)">Update</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="container mt-4" *ngIf="second && !first">
  <div class="row justify-content-center" *ngIf="uu">
      <div class="col-md-8">
          <div class="card shadow p-3 mb-5 bg-white rounded">
              <div class="card-body">
                  <h3 class="card-title text-center mb-4">Profile</h3>
                  <form>
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="uu.name" required>
                      </div>
                      <div class="form-group">
                          <label>Gender</label><br>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" id="male" name="gender" value="Male" [(ngModel)]="uu.gender" required>
                              <label class="form-check-label" for="male">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" id="female" name="gender" value="Female" [(ngModel)]="uu.gender" required>
                              <label class="form-check-label" for="female">Female</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" id="other" name="gender" value="Other" [(ngModel)]="uu.gender" required>
                              <label class="form-check-label" for="other">Other</label>
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="dob">Date of Birth</label>
                          <input type="text" class="form-control" id="dob" name="dob" [(ngModel)]="uu.dob" required>
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="uu.email" required>
                      </div>
                      <div class="form-group">
                          <label for="phoneno">Phone</label>
                          <input type="text" class="form-control" id="phoneno" name="phoneno" [(ngModel)]="uu.phoneno" required>
                      </div>
                      <div class="mb-3">
                          <label for="image" class="form-label">Profile Image</label>
                          <input type="file" id="image" class="form-control" (change)="handleFileInput($event)">
                      </div>
                      <div class="text-center mt-3">
                          <button type="submit" class="btn btn-primary" (click)="updateProfile(uu)">Save Changes</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
