<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <form class="form-inline">
          <div class="form-group mb-2 text-center">
            <label for="categoryName" class="sr-only">Category</label>
            <input type="text" id="categoryName" class="form-control w-100" [(ngModel)]="category.categoryname" name="name" placeholder="Category Name">
          </div>
          <button type="button" class="btn btn-primary mb-2 ml-2 w-100" (click)="addCategory(category)">Add</button>
        </form>
        <div class="mt-4">
            <h5 class="text-center">Categories</h5>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Category Name</th>
                  <th scope="col">Action</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cate of categorys; let i = index">
                  <td scope="row" class="fw-bold">{{ i + 1 }}</td>
                  <td>{{ cate.categoryname }}</td>
                  <td><button class="btn btn-danger" (click)="delCategory(cate.categoryid)">Delete</button></td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
    </div>
  </div>
